<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="all.min.css">
    <script src="https://kit.fontawesome.com/bd7657112e.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body class="bg-slate-600">
  <div class="contain mx-auto mt-24 mb-auto p-5 bg-white w-[400px] shadow-2xl rounded-lg">
    <form>
      <h2 class="font-semibold text-center text-2xl mb-5">Sign up Form</h2>
      <div class="input-group flex items-center justify-between">
        <label class="font-semibold">Full Name</label>
        <input type="text" placeholder="Enter your name" class="outline-none border-none p-3 name-inp">
        <div class="icon-1 hidden">
          <i class="fa-solid fa-circle-check"></i>
        </div>
      </div>
      <div class="name-error text-center text-red-600"></div>

      <div class="input-group flex items-center justify-between">
        <labe class="font-semibold">Phone No.</labe>
        <input type="tel" placeholder="123 456 7890" class="outline-none border-none p-3 num-inp">
        <div class="icon-2 hidden">
          <i class="fa-solid fa-circle-check"></i>
        </div>
      </div>
      <div class="num-error text-center text-red-600"></div>

      <div class="input-group flex items-center justify-between">
        <label class="font-semibold">Email Id</label>
        <input type="email" placeholder="Enter Email" class="outline-none border-none p-3 email-inp">
        <div class="icon-3 hidden">
          <i class="fa-solid fa-circle-check"></i>
        </div>
      </div>
      <div class="email-error text-center text-red-600"></div>

    <button class="font-semibold text-center bg-slate-500 text-white rounded-md p-3 ml-28 mr-auto mt-4">Submit</button>
    <div class="sub-error text-center text-red-600 mt-4">
    </div>
  </form>
  </div>
</body>
</html>
